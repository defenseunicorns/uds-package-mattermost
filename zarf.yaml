# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: mattermost
  description: "UDS Mattermost Package"
  # x-release-please-start-version
  version: "9.3.0-uds.1"
  # x-release-please-end
  architecture: amd64

variables:
  - name: MATTERMOST_ENTERPRISE_LICENSE
    default: ""
    autoIndent: true
  - name: MATTERMOST_BUCKET_SUFFIX
    default: ""
  - name: MATTERMOST_FILE_STORE_ENDPOINT
    default: "minio"
  - name: MATTERMOST_SSO_ENABLED
    default: "false"
  - name: MATTERMOST_SSO_CLIENT_ID
    default: ""
  - name: MATTERMOST_SSO_CLIENT_SECRET
    default: ""
  - name: MATTERMOST_SSO_AUTH_ENDPOINT
    default: ""
  - name: MATTERMOST_SSO_TOKEN_ENDPOINT
    default: ""
  - name: MATTERMOST_SSO_USER_API_ENDPOINT
    default: ""
  # Enabled by default to support non-SSO auth
  - name: MATTERMOST_SSO_EMAIL_SIGNUP_ENABLED
    default: "true"
  - name: MATTERMOST_SSO_EMAIL_SIGNIN_ENABLED
    default: "true"
  - name: MATTERMOST_SSO_USERNAME_SIGNIN_ENABLED
    default: "true"
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: mattermost
    required: true
    description: "Deploy Mattermost"
    only:
      flavor: upstream
    charts:
      - name: uds-mattermost-config
        namespace: mattermost
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: mattermost-enterprise-edition
        namespace: mattermost
        url: https://helm.mattermost.com
        gitPath: chart
        version: 2.6.43
        valuesFiles:
          - values/values.yaml
          - values/upstream-values.yaml
    images:
      - appropriate/curl:latest
      - mattermost/mattermost-enterprise-edition:9.4.1

  - name: mattermost
    required: true
    description: "Deploy Mattermost"
    only:
      flavor: registry1
    charts:
      - name: uds-mattermost-config
        namespace: mattermost
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: mattermost-enterprise-edition
        namespace: mattermost
        url: https://helm.mattermost.com
        gitPath: chart
        version: 2.6.43
        valuesFiles:
          - values/values.yaml
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.3
      - registry1.dso.mil/ironbank/opensource/mattermost/mattermost:9.4.1
