# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: mattermost
  description: "UDS Mattermost Package"
  # x-release-please-start-version
  version: "9.4.1-uds.2"
  # x-release-please-end
  architecture: amd64

variables:
  - name: SUBDOMAIN
    description: "Subdomain for Mattermost"
    default: "chat"
  - name: DOMAIN
    default: "uds.dev"
  - name: ACCESS_KEY
    description: "Access Key for S3 compatible storage"
  - name: SECRET_KEY
    description: "Secret Key for S3 compatible storage"
  - name: DB_PASSWORD
    description: "Database Password for Mattermost"

components:
  - name: mattermost
    required: true
    description: "Deploy Mattermost"
    only:
      flavor: upstream
    charts:
      - name: uds-mattermost-config
        namespace: mattermost
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: mattermost-enterprise-edition
        namespace: mattermost
        url: https://helm.mattermost.com
        gitPath: chart
        version: 2.6.43
        valuesFiles:
          - values/values.yaml
          - values/upstream-values.yaml
    images:
      - appropriate/curl:latest
      - mattermost/mattermost-enterprise-edition:9.4.1

  - name: mattermost
    required: true
    description: "Deploy Mattermost"
    only:
      flavor: registry1
    charts:
      - name: uds-mattermost-config
        namespace: mattermost
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: mattermost-enterprise-edition
        namespace: mattermost
        url: https://helm.mattermost.com
        gitPath: chart
        version: 2.6.43
        valuesFiles:
          - values/values.yaml
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.3
      - registry1.dso.mil/ironbank/opensource/mattermost/mattermost:9.4.1
