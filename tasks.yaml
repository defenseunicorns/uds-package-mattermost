includes:
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.20.3/tasks/compliance.yaml

tasks:
  - name: default
    description: Setup k3d cluster, deploy Mattermost
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-dev-package
    description: Create the Mattermost package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"
      - task: create:package
        with:
          path: ./plugins
          options: "--skip-sbom --flavor ''"

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with Mattermost
    actions:
      - task: dependencies:create
      - task: create:test-bundle
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all

  - name: dev
    description: Create and deploy the bundle on an existing cluster (for iteration/dev speed)
    actions:
      - task: create-dev-package
      - task: create:test-bundle
      - task: deploy:test-bundle

# CI will execute the following (via uds-common/.github/workflows/callable-[test|publish].yaml) so they need to be here with these names

  - name: test-install
    description: Test deploying the current branch to a new cluster
    actions:
      - task: create-dev-package
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle
      - task: compliance:validate

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: upgrade:create-latest-tag-bundle
        with:
          dep_commands: "./uds run dependencies:create"
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: compliance:validate
      - task: create-dev-package
      - task: create-deploy-test-bundle
      - task: compliance:validate
      - task: compliance:evaluate

  - name: publish-release
    description: Build and publish the packages
    actions:
      - task: actions:determine-arch
      - task: create:package
      - task: create:package
        with:
          path: ./plugins
          options: "--flavor ''"

      - task: setup:k3d-test-cluster
        if: ${{ or (ne .variables.FLAVOR "upstream") (ne .variables.ARCH "arm64") }}
      - task: create-deploy-test-bundle
        if: ${{ or (ne .variables.FLAVOR "upstream") (ne .variables.ARCH "arm64") }}

      - task: publish:package
        with:
          # x-release-please-start-version
          version: "10.12.0-uds.0"
          # x-release-please-end

      - task: publish:package
        with:
          # x-release-please-start-version
          version: "10.12.0-uds.0"
          # x-release-please-end
          name: mattermost-plugins
