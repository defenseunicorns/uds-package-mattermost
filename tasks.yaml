includes:
  - cleanup: ./tasks/cleanup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.4.2/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.4.2/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.4.2/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.4.2/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.4.2/tasks/setup.yaml

tasks:
  - name: default
    description: Setup k3d cluster, deploy Mattermost
    actions:
      - task: create-mm-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle

  - name: create-mm-package
    description: Create the Mattermost package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-mm-test-bundle
    description: Create a local UDS Mattermost bundle
    actions:
      - task: create-mm-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: create-mm-latest-release-bundle
    description: Create UDS Mattermost bundle based on the latest release
    actions:
      - task: pull:latest-package-release
        with:
          spoof_release: "true"
      - task: dependencies:create
      - task: create:test-bundle

  - name: dev
    description: Create and deploy the bundle on an existing cluster (for iteration/dev speed)
    actions:
      - task: create-mm-test-bundle
      - task: deploy:test-bundle

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the health of a Mattermost deployment
    actions:
      - task: create-mm-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:health-check
      - task: test:ingress
      - task: test:smoke

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: create-mm-latest-release-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: create-mm-test-bundle
      - task: deploy:test-bundle
      - cmd: ./uds zarf tools kubectl delete pods --all --namespace mattermost
        description: "Workaround - restart the pods so the sso configuration will take effect"
      - task: test:health-check
      - task: test:ingress
      - task: test:smoke
