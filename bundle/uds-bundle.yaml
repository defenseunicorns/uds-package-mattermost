kind: UDSBundle
metadata:
  name: mattermost-test
  description: A UDS bundle for deploying Mattermost and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 9.7.2-uds.0
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: dev-minio
    repository: ghcr.io/defenseunicorns/packages/uds/dev-minio
    ref: 0.0.2

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.11.0-uds.0-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-secrets
    path: ../
    ref: 0.1.0
    exports:
      - name: ACCESS_KEY
      - name: SECRET_KEY

  - name: mattermost
    path: ../
    # x-release-please-start-version
    ref: 9.7.2-uds.0
    # x-release-please-end
    imports:
      - name: ACCESS_KEY
        package: dev-secrets
      - name: SECRET_KEY
        package: dev-secrets
    overrides:
      mattermost:
        uds-mattermost-config:
          values:
            - path: "objectStorage.secure"
              value: "false"
            - path: "objectStorage.endpoint"
              value: "minio.dev-minio.svc.cluster.local:9000"
            - path: "objectStorage.bucket"
              value: "uds-mattermost-dev"
            - path: "postgres.host"
              value: "postgresql.dev-postgres.svc.cluster.local"
            - path: "postgres.connectionOptions"
              value: "?connect_timeout=10&sslmode=disable"
