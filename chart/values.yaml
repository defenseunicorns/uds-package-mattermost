objectStorage:
  secure: true
  accessKey: ""
  secretKey: ""
  bucket: "mattermost"
  endpoint: "s3.amazonaws.com"
  region: "us-west-1"

postgres:
  username: "mattermost"
  password: ""
  host: ""
  port: 5432
  dbName: "mattermost"
  # Example: "?connect_timeout=10&sslmode=disable"
  connectionOptions: ""

sso:
  enabled: false
  client_id: ""
  client_secret: ""
  auth_endpoint: ""
  token_endpoint: ""
  user_api_endpoint: ""
  # These should typically be disabled if SSO is enabled
  enable_sign_up_with_email: true
  enable_sign_in_with_email: true
  enable_sign_in_with_username: true

# The subdomain for the mattermost server, will be prefixed to your domain (ex: mattermost.example.com)
subdomain: "chat"

# Additional configuration for Mattermost
config:
  enablePluginUploads: false
